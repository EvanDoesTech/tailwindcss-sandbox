<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body>
    <!-- Grid Utilities -->
    <!-- Column Docs: https://tailwindcss.com/docs/grid-template-columns -->
    <!-- Row Docs: https://tailwindcss.com/docs/grid-template-rows -->
    <div class="grid grid-cols-3 bg-amber-200">
      <div class="p-10 border border-amber-300 bg-amber-100">1</div>
      <div class="p-10 border border-amber-300 bg-amber-100">2</div>
      <div class="p-10 border border-amber-300 bg-amber-100">3</div>
      <div class="col-span-2 p-10 border border-amber-300 bg-amber-100">4</div>
      <div class="row-span-2 p-10 border border-amber-300 bg-amber-100">5</div>
      <div class="p-10 border border-amber-300 bg-amber-100">6</div>
      <div class="p-10 border border-amber-300 bg-amber-100">7</div>
      <div class="col-span-3 p-10 border border-amber-300 bg-amber-100">8</div>
    </div>
  </body>
</html>
