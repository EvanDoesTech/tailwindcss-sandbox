<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shadows</title>
  </head>
  <body>
    <!-- Shadows sizes -->
    <!-- Docs: https://tailwindcss.com/docs/box-shadow -->
    <div class="m-4 p-4 bg-white shadow">shadow</div>
    <div class="m-4 p-4 bg-white shadow-md">shadow</div>
    <div class="m-4 p-4 bg-white shadow-lg">shadow</div>
    <div class="m-4 p-4 bg-white shadow-xl">shadow</div>
    <div class="m-4 p-4 bg-white shadow-2xl">shadow</div>
    <div class="m-4 p-4 bg-white shadow-inner">shadow</div>

    <!-- Shadow colors -->
    <!-- Docs: https://tailwindcss.com/docs/box-shadow-color -->
    <div class="m-4 p-4 bg-white shadow-2xl shadow-cyan-500">
      shadow 2xl blue
    </div>
    <div class="m-4 p-4 bg-white shadow-2xl shadow-green-400">
      shadow 2xl green
    </div>
  </body>
</html>
