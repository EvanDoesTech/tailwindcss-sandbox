<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Pre-defined Colors -->
    <!-- slate | gray | zinc | neutral | stone | red | orange
    amber | yellow | lime | green | emerald | teal | cyan |
    sky | blue | indigo | violet | purple | fuchsia | pink | rose -->

    <!-- Pre-defined Shades -->
    <!--
        50 (Lightest shade)
        100
        200
        300
        400
        500
        600
        700
        800
        900 (Darkest shade)
    -->

    <!-- Text Color -->
    <!-- Docs: https://tailwindcss.com/docs/text-color -->
    <div class="text-purple-500">I love Tailwind CSS</div>
    <div class="text-purple-50">I love Tailwind CSS</div>
    <div class="text-purple-100">I love Tailwind CSS</div>
    <div class="text-purple-200">I love Tailwind CSS</div>
    <div class="text-purple-300">I love Tailwind CSS</div>
    <div class="text-purple-400">I love Tailwind CSS</div>
    <div class="text-purple-500">I love Tailwind CSS</div>
    <div class="text-purple-600">I love Tailwind CSS</div>
    <div class="text-purple-700">I love Tailwind CSS</div>
    <div class="text-purple-800">I love Tailwind CSS</div>
    <div class="text-purple-900">I love Tailwind CSS</div>

    <!-- Background Color -->
    <!-- Docs: https://tailwindcss.com/docs/background-color -->
    <div class="bg-red-100">I love Tailwind CSS</div>
    <div class="bg-indigo-200">I love Tailwind CSS</div>
    <div class="bg-teal-300">I love Tailwind CSS</div>
  </body>
</html>
