<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Arbitrary Values</title>
  </head>
  <body class="m-4">
    <!-- Arbitrary Values -->
    <!-- Docs: https://tailwindcss.com/docs/adding-custom-styles#using-arbitrary-values -->

    <!-- Colors -->
    <div class="text-2xl text-[#7088ff]">Hello World</div>
    <div class="text-2xl text-[#7022ff]">Hello World</div>
    <div class="bg-[#c4ff80]">Hello World</div>
    <div class="border-2 border-[#50c7c5]">Hello World</div>

    <!-- Spacing -->
    <div class="bg-red-200 ml-[43px]">Hello World</div>

    <!-- Font size -->
    <div class="text-[42px]">Hello World</div>
